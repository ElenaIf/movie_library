  <head>
    <meta charset="UTF-8" />

      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"

    />

  <body>
    <h1>Welcome to the page</h1>
    <h2>Testing a new branch</h2>
    <h3>Heli testing a branch as well</h3>
    <script src="script.js"></script>

    <header>
      <div class="logo-name">
        <h1 class="logo"><a href="index.html">Movie</a></h1>
        <p class="logobottom"><a href="index.html">LIBRARY</a></p>
      </div>

      <form action="">
        <input type="search" id="search" name="search" placeholder="Search for movie" />

      </form>
      <span id="search-movie"></span>
    </header>

    <main>
      <div class="container">
        <div class="movieGrid">
          <div class="categoryButton" id="comedyButton">COMEDY</div>
          <div class="categoryButton" id="dramaButton">DRAMA</div>
          <div class="categoryButton" id="actionButton">ACTION</div>
          <div class="categoryButton" id="thrillerButton">THRILLER</div>
          <div class="categoryButton" id="fantasyButton">FANTASY</div>

          <div class="categoryButton" id="moodButton">
            <h3>WHAT IS YOUR MOOD TODAY?</h3>
          </div>

          <div class="blankButton" class="blankSpace"></div>
          <div class="blankButton" class="blankSpace2"></div>
          <div class="blankButton" class="blankSpace3"></div>
          <div class="blankButton" class="blankSpace4"></div>
          <div class="blankButton" class="blankSpace5"></div>
          <div class="blankButton" class="blankSpace6"></div>
        </div>
      </div>

      <div class="onSofa">
        <img src="verne-ho-BTfDOQLPHlc-unsplash.png" alt="Guy laying on a sofa" />
      </div>
    </main>
    <footer>
